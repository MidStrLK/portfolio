<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="style.css" rel="stylesheet">
	<script src="jquery.min.js"></script>
	<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru_RU" type="text/javascript"></script>

</head>

<body>

<div class="wrapper">

	<header class="header">
		<br>
		Мото Путешествия
	</header><!-- .header-->

	<div class="middle">

		<div class="container">
			<main class="content">
				<div id="map"></div>
			</main><!-- .content -->
		</div><!-- .container-->

		<aside class="sidebar" id="mainside">
			<div id="completed" class="mainmenu">
				<div class="title">ЗАВЕРШЕННЫЕ</div>
					<a href="">
						<table id="completedList"></table>	
					</a>
			</div>
			<div id="uncompleted" class="mainmenu">
				<div class="title">НЕЗАВЕРШЕННЫЕ</div>
					<a href="">
						<table id="uncompletedList"><tr><td width="400px">ПОКА ЧТО НИЧЕГО НЕ ЗАПЛАНИРОВАНО.</td></tr></table>
					</a>
			</div>
			<div id="fest" class="mainmenu">
				<div class="title">МОТО ФЕСТИВАЛИ</div>
					<a href="">
						<table id="festList"></table>	
					</a>
			</div>
		</aside><!-- .left-sidebar -->

	</div><!-- .middle-->

</div><!-- .wrapper -->

<footer class="footer">
	Елагин Дмитрий, 2014
</footer><!-- .footer -->



<script type="text/template" id="routeTemplate">	
	
		<tr id="<%= name %>" class="menu <%= tooltip %>" data-title="<%= comment %>">
			<td width="30px"><%= data %></td>
			<td width="265px"><%= title %></td>
			<td width="70px"><%= km %></td>
			<td width="35px"><%= hours %></td>
		</tr>

</script>

</body>
	<script src="yandex_route.js" type="text/javascript"></script>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>
	<script src="json.js" type="text/javascript"></script>
	<script src="backbone_menu.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>

</html>
